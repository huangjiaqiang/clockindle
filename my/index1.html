<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>时间与天气展示</title>
</head>

<body scroll="no">
    <div id="time-container">
        <p id="current-time"></p>
        <p id="date-info"></p>
    </div>

    <div id="weather-container">
        <div class="weather-item">
            <h3 style="display: none;">天气状况</h3>
            <p id="weather-status">加载中2...</p>
        </div>
        <div class="weather-item">
            <h3 style="display: none;">温度</h3>
            <p id="temperature">-</p>
        </div>
    </div>

    <div id="other-container">
        <div class="weather-item">
            <h3>地理位置</h3>
            <p id="location">-</p>
        </div>
        <div class="weather-item">
            <h3>更新时间</h3>
            <p id="weather-update-time">-</p>
        </div>
    </div>

    <button onclick="alert('hello')" style="position: fixed; bottom: 20px; right: 20px;">刷新</button>
    <script>
        alert('333');
    </script>

</body>

</html>
